<form class="container bg-secondary rounded" #formularioProducto="ngForm">
  <div class="d-flex justify-content-center">
    <h3>Carga productos</h3>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Busqueda producto</span>
    <input class="form-control"  type="text" name="busqueda" placeholder="busqueda Producto" [(ngModel)]="campoBusqueda">
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-dark mt-2 mb-2" (click)="buscarProductos()">Buscar</button>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Busqueda producto</span>
    <select class="form-select" name="seleccionProducto" (change)="seleccionProducto($event)">
      <option selected>Seleccione producto buscado</option>
      <option [value]="i" *ngFor="let producto of respuestaApi;let i = index">{{producto["title"]}}</option>
    </select>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Codigo producto</span>
    <input class="form-control"  type="text" name="codigo" placeholder="codigo Producto" [(ngModel)]="campoCodigo" #nombreInput="ngModel" required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Titulo</span>
    <input class="form-control" type="text" name="nombre" placeholder="titulo producto" [(ngModel)]="campoTitulo" #nombreInput="ngModel" required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Categoria</span>
    <input class="form-control" type="text" name="categoria" placeholder="categoria producto" [(ngModel)]="campoCategoria"  #nombreInput="ngModel"required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Marca</span>
    <input class="form-control" type="text" name="marca" placeholder="marca producto" [(ngModel)]="campoMarca"  #nombreInput="ngModel"required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Modelo</span>
    <input class="form-control" type="text" name="modelo" placeholder="modelo producto" [(ngModel)]="campoModelo"  #nombreInput="ngModel" required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Cantidad</span>
    <input class="form-control" type="number" name="cantidad" placeholder="cantidad producto" [(ngModel)]="campoCantidad" #nombreInput="ngModel" min="1" required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Precio</span>
    <input class="form-control" type="number" name="precio" placeholder="precio producto" [(ngModel)]="campoPrecio" min="1" #nombreInput="ngModel" required>
  </div>
  <div class="form-group mt-1 mb-1">
    <span>Imagen</span>
    <input class="form-control" type="text" name="imagen" placeholder="link imagen producto" [(ngModel)]="campoImagen" #nombreInput="ngModel" required>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-dark mt-2 mb-2" [disabled]="formularioProducto.invalid" (click)="submitFormulario()">Registrar</button>
  </div>
</form>
