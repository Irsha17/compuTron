<form (ngSubmit)="login()">
    <div>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" [(ngModel)]="loginData.usuario" name="usuario" required>
    </div>
    
    <div>
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" [(ngModel)]="loginData.password" name="contraseña" required>
    </div>
    
    <button type="submit">Iniciar Sesión</button>
</form>
