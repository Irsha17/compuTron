<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
    <div class="form-group">
      <label for="usuario">Nombre de Usuario:</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        [(ngModel)]="loginData.usuario"  
        required 
        />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"  
        required  
      />
    </div>

    <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Iniciar Sesión</button> <!-- Deshabilita el botón si el formulario es inválido -->
  </form>
</div>
