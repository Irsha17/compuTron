<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm">
    <div class="form-group">
      <label for="usuario">Nombre de Usuario:</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        [(ngModel)]="loginData.usuario"  
        required 
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"  
        required  
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Iniciar Sesión</button> <!-- Deshabilita el botón si el formulario es inválido -->

    <!-- Botón de registro pequeño -->
    <div class="mt-3 text-center">
      <a class="nav-link" [routerLink]="['/registrar']" class="btn btn-link p-0" style="font-size: 14px;">
        ¿No tienes cuenta? Regístrate
      </a>
    </div>
  </form>
</div>
