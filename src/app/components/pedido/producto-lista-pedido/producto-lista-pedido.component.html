<div *ngIf="producto">
    <p class="mb-1">
        <strong>{{producto.getTitulo()}}</strong>
    </p>
    <p class="card-text mb-1"><small class="text-muted">{{producto.getMarca()}}</small></p>
    <p class="card-text mb-1">{{producto.getModelo()}}</p>
    <p class="card-text mb-1"><span class="badge bg-dark">{{this.getCategoriaProducto(producto.getCategoria())?.getValor()}}</span></p>
</div>
